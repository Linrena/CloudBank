<!doctype html>

<!--已有账号登录 -->
<html ng-app="loginTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Cloud Bank Login</title>
	<script src="https://cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script><!-- load angular -->
	<!-- SCROLLS -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#customer-list 				{ margin-bottom:30px; }
		#customer-form 	 			{ margin-bottom:50px; }
	</style>

	

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container box">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Login a bank account now</h1>
			<h2>Now we already have <span class="label label-info">{{ todos.length }}</span> customers</h2>
		</div>



		<!-- 验证用户信息，如果之前用户已经注册才可以成功跳转到customer.html -->
		<div id="login-form" class="row">
			<div class=" text-center">
				<form>
					
						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
					<input type="account" class="form-control"     placeholder="Account..." ng-model="formData.account">
					<br>
					<input type="password" class="form-control" placeholder="Password..." ng-model="formData.password">
					
					<!-- createToDo() WILL CREATE NEW TODOS -->
					<br>
					<button type="submit" class="btn" ng-click="login_click()">Login</button>
				</form>
				<br>
                
			</div>
		</div>
	</div>
	
	<div id="footer" class='text-center text-muted'>
			<br>
			<br>
			<P>
				<a href="aboutUs.html" target="_blank">关于我们</a>
				<a href="joinCloudBank.html">加入我们</a>
			</P>
	</div>
	<div  class='text-center text-muted'>
				<br>
				<br>
				<P>
					copyright @ 2019-forever  Cloud Bank
				</P>
	</div>
	<!-- SPELLS -->
	

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<style type="text/css">
		body{
			background-size: cover;
			background-image: url(https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1363423391,806294831&fm=26&gp=0.jpg);
		}
		footer {
			clear: both;
    		line-height: 24px;

		}	
	</style>

</body>
</html>
